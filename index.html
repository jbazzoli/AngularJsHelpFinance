<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help Finance</title>
    <link rel="stylesheet" href="styles/bootstrap.css" />
    <link rel="stylesheet" href="styles/site.css" />
    <!-- Liberies-->
    <script src="libs/jquery-3.4.1.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/popper.min.js"></script>
    <script src='libs/angular.min.js'></script>
    <script src='libs/angular-route.min.js'></script>
    <script src="libs/angular-resource.min.js"></script>
    <script src="libs/chart.min.js"></script>
    <script src="libs/angular-chart.min.js"></script>
    <script src="libs/ngMask.js"></script>
    <!-- App settings-->
    <script src='app.js'></script>
    <script src='app.run.js'></script>
    <script src='router/routers.js'></script>

    <!-- Sevices-->
    <script src='services/loginService.js'></script>
    <!-- Controller-->
    <script src='controllers/loginController.js'></script>
    <script src='controllers/welcomeController.js'></script>
    <script src='controllers/creditController.js'></script>
    <script src='controllers/registerController.js'></script>
    <script src='controllers/debitController.js'></script>
    <script src='controllers/settingsController.js'></script>
    <script src='controllers/reportController.js'></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a ng-href="#!/{{loggedUser ? 'home':'login' }}" class="navbar-brand">Help Finance</a>
            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="nav-item" ng-if="loggedUser">
                        <a href="#!/home" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item" ng-if="loggedUser">
                        <a class="nav-link text-dark" href='#!/isertDebit'>Debit Insert</a>
                    </li>
                    <li class="nav-item" ng-if="loggedUser">
                        <a class="nav-link text-dark" href='#!/isertCredit'>Credit Insert</a>
                    </li>
                    <li class="nav-item" ng-if="!loggedUser">
                        <a class="nav-link text-dark" href='#!/register'>Register</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav ml-auto" ng-if="loggedUser">
                    <li class="nav-item dropdown">
                        <a href="javascript:void(0)" class="nav-link dropdown-toggle" data-toggle="dropdown">{{loggedUser}}</a>
                        <div class="dropdown-menu dropdown-menu-right">
                            <a href="#!/report" class="dropdown-item">Reports</a>
                            <a href="#!/settings" class="dropdown-item">Settings</a>
                            <div class="dropdown-divider"></div>
                            <a href="#!/login" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container" style="margin-top: 5%;">
        <div ng-view></div>
    </div>

    <footer class="border-top footer text-muted">
        <div class="container">
            <div class="col-md-4">It is my company! don't copy it! </div>
        </div>
    </footer>

</body>

</html>
